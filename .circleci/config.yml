      - store_test_results:
          path: /tmp/planet4-docker/merged
      - store_artifacts:
          path: /tmp/artifacts


  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: Configure gcloud
          command: |
            activate-gcloud-account.sh
      - setup_remote_docker
      - deploy:
          name: Deploy tagged release
          command: |
            if [[ -z "$CIRCLE_TAG" ]]
            then
              TYPE="Tests" notify-job-success.sh
              exit 0
            fi

            export CIRCLE_BUILD_NUM=$(cat /tmp/workspace/var/circle-build-num)
            cd /tmp/workspace/src
            if make deploy
            then
              TYPE="Deployment" notify-job-success.sh
            else
              TYPE="Deployment" notify-job-failure.sh
              exit 1
            fi

  trigger-planet4:
    docker:
      - image: gcr.io/planet-4-151612/circleci-base:latest
    working_directory:  /tmp/workspace
    steps:
      - checkout

      - attach_workspace:
          at: /tmp/workspace

      - deploy:
          name: Trigger build: planet4-base-fork
          environment:
            repo: git@github.com:greenpeace/planet4-base-fork.git
            branch: develop
          command: trigger-build.sh $repo $branch

      - deploy:
          name: Trigger build: planet4-circleci
          environment:
            repo: git@github.com:greenpeace/planet4-circleci.git
            branch: develop
          command: trigger-build.sh $repo $branch

