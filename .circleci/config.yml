defaults: &defaults
  environment:
    GOOGLE_PROJECT_ID: planet-4-151612
    TEST_OUTPUT_DIR: /tmp/planet4-docker
  docker:
    - image: gcr.io/planet-4-151612/circleci-base:latest
  working_directory:  /home/circleci/app

version: 2

jobs:
  build:
    <<: *defaults
    steps:
      - run:
          name: Version
          command: |
            docker --version
            docker-compose --version

      - checkout

      - run:
          name: Configure gcloud
          command: |
            ${HOME}/scripts/activate-gcloud-account.sh

      - setup_remote_docker

      - run:
          name: Building platform containers on gcr.io
          command: |
            if [[ $(BUILD_FLAGS="-r" make build) ]]
            then
              TYPE="Build" ${HOME}/scripts/notify-job-success.sh
            else
              TYPE="Build" ${HOME}/scripts/notify-job-failure.sh
              exit 1
            fi
            rsync -avz . /tmp/workspace/src

      - run:
          name: Update build numbers
          command: |
            # Store current build number for future jobs
            mkdir -p /tmp/workspace/var
            echo "${CIRCLE_BUILD_NUM}" > /tmp/workspace/var/circle-build-num
            ${HOME}/scripts/update-build-numbers.sh

      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - var
            - src


  test-ubuntu:
    <<: *defaults
    steps:

      - attach_workspace:
          at: /tmp/workspace

      - setup_remote_docker

      - run:
          name: Authenticate with gcloud
          command: |
            ${HOME}/scripts/activate-gcloud-account.sh

      - run:
          name: Run bats unit tests
          command: |
            cd /tmp/workspace/src
            BUILD_TAG="build-$(cat /tmp/workspace/var/circle-build-num)" \
            TEST_FOLDERS=tests/src/planet-4-151612/ubuntu ./tests/test.sh

      - store_test_results:
          path: /tmp/planet4-docker/merged

      - store_artifacts:
          path: /tmp/artifacts


  test-php-fpm:
    <<: *defaults
    steps:

      - attach_workspace:
          at: /tmp/workspace

      - setup_remote_docker

      - run:
          name: Authenticate with gcloud
          command: |
            ${HOME}/scripts/activate-gcloud-account.sh

      - run:
          name: Run bats unit tests
          command: |
            cd /tmp/workspace/src
            BUILD_TAG="build-$(cat /tmp/workspace/var/circle-build-num)" \
            TEST_FOLDERS=tests/src/planet-4-151612/php-fpm ./tests/test.sh

      - store_test_results:
          path: /tmp/planet4-docker/merged

      - store_artifacts:
          path: /tmp/artifacts


  test-openresty:
    <<: *defaults
    steps:

      - attach_workspace:
          at: /tmp/workspace

      - setup_remote_docker

      - run:
          name: Authenticate with gcloud
          command: |
            ${HOME}/scripts/activate-gcloud-account.sh

      - run:
          name: Run bats unit tests
          command: |
            cd /tmp/workspace/src
            BUILD_TAG="build-$(cat /tmp/workspace/var/circle-build-num)" \
            TEST_FOLDERS=tests/src/planet-4-151612/openresty ./tests/test.sh

      - store_test_results:
          path: /tmp/planet4-docker/merged

      - store_artifacts:
          path: /tmp/artifacts


  test-wordpress:
    <<: *defaults
    steps:

      - attach_workspace:
          at: /tmp/workspace

      - setup_remote_docker

      - run:
          name: Authenticate with gcloud
          command: |
            ${HOME}/scripts/activate-gcloud-account.sh

      - run:
          name: Run bats unit tests
          command: |
            cd /tmp/workspace/src
            BUILD_TAG="build-$(cat /tmp/workspace/var/circle-build-num)" \
            TEST_FOLDERS=tests/src/planet-4-151612/wordpress ./tests/test.sh

      - store_test_results:
          path: /tmp/planet4-docker/merged

      - store_artifacts:
          path: /tmp/artifacts


  deploy:
    <<: *defaults
    steps:

      - attach_workspace:
          at: /tmp/workspace

      - run:
          name: Configure gcloud
          command: |
            ${HOME}/scripts/activate-gcloud-account.sh

      - setup_remote_docker

      - deploy:
          name: Deploy tagged release
          command: |
            set -x

            export CIRCLE_BUILD_NUM=$(cat /tmp/workspace/var/circle-build-num)
            cd /tmp/workspace/src
            if [[ $(./bin/deploy.sh) ]]
            then
              TYPE="Deployment" ${HOME}/scripts/notify-job-success.sh
            else
              TYPE="Deployment" ${HOME}/scripts/notify-job-failure.sh
              exit 1
            fi


workflows:
  version: 2
  build-develop:
    jobs:
      - build:
          filters:
            branches:
              ignore: master
            tags:
              ignore: /v.*/

      - test-openresty:
          requires:
            - build
          filters:
            branches:
              ignore: master
            tags:
              ignore: /v.*/

      - test-php-fpm:
          requires:
            - build
          filters:
            branches:
              ignore: master
            tags:
              ignore: /v.*/

      - test-wordpress:
          requires:
            - build
          filters:
            branches:
              ignore: master
            tags:
              ignore: /v.*/

      # Only run deploy job for tagged releases, any branch
      - deploy:
          requires:
            - test-openresty
            - test-php-fpm
            - test-wordpress
          filters:
            branches:
              ignore: master
            tags:
              ignore: /v.*/

  # Only run deploy job for tagged releases, any branch
  build-tag:
    jobs:
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/

      - test-openresty:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/

      - test-php-fpm:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/

      - test-wordpress:
          requires:
            - build
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/

      - deploy:
          requires:
            - test-openresty
            - test-php-fpm
            - test-wordpress
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
