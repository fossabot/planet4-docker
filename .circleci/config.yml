defaults: &defaults
  environment:
    GOOGLE_PROJECT_ID: planet-4-151612
    TEST_OUTPUT_DIR: /tmp/planet4-docker
    BUILD_FLAGS: -r
  docker:
    - image: gcr.io/planet-4-151612/circleci-base:latest
  working_directory:  /home/circleci/app

version: 2

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Configure
          command: |
            activate-gcloud-account.sh
            mkdir -p /tmp/workspace/var
      - setup_remote_docker
      - run:
          name: Building platform containers on gcr.io
          command: |
            if ! make build
            then
              TYPE="Build" notify-job-failure.sh
              exit 1
            fi
      - run:
          name: Store build src
          command: rsync -av . /tmp/workspace/src
      - run:
          name: Update build numbers
          command: |
            # Store current build number for future jobs
            echo "${CIRCLE_BUILD_NUM}" > /tmp/workspace/var/circle-build-num
            update-build-numbers.sh
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - var
            - src

  test-ubuntu:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Authenticate with gcloud
          command: |
            activate-gcloud-account.sh
      - run:
          name: Run bats unit tests
          command: |
            cd /tmp/workspace/src
            BUILD_TAG="build-$(cat /tmp/workspace/var/circle-build-num)" \
            TEST_FOLDERS=tests/src/planet-4-151612/ubuntu ./tests/test.sh
      - store_test_results:
          path: /tmp/planet4-docker/merged
      - store_artifacts:
          path: /tmp/artifacts

  test-php-fpm:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Authenticate with gcloud
          command: |
            activate-gcloud-account.sh
      - run:
          name: Run bats unit tests
          command: |
            cd /tmp/workspace/src
            BUILD_TAG="build-$(cat /tmp/workspace/var/circle-build-num)" \
            TEST_FOLDERS=tests/src/planet-4-151612/php-fpm ./tests/test.sh
      - store_test_results:
          path: /tmp/planet4-docker/merged
      - store_artifacts:
          path: /tmp/artifacts

  scan-openresty:
    <<: *defaults
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Microscanner
          command: |
            if docker run --rm -ti "gcr.io/${GOOGLE_PROJECT_ID}/openresty:build-$(cat /tmp/workspace/var/circle-build-num)" /microscanner ${MICROSCANNER_TOKEN}
            then
              echo "@todo: list vulnerabilities"
            else
              TYPE="Vulnerability Scan" notify-job-failure.sh
            fi

  scan-php-fpm:
    <<: *defaults
    steps:
      - attach_workspace:
